<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table border="1">
    <thead>
    <tr>
        <th> id </th>
        <th> name </th>
    </tr>
    </thead>

        <tr>
            <td><span th:text="${user.id}"> id </span></td>
            <td><span th:text="${user.username}"> name </span></td>
        </tr>
    </tbody>

</table>
</div>
<button type="button">
    <div th:replace="fragments/logout :: logout"></div>
</button>
</body>
</html>
